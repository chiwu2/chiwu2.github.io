baseURL: https://chiwu2.github.io/
title: chiwu的博客 # 显示在标题栏，网页主题，可以改
theme: jane # 不能改

# 后面没有注释的尽量不要改

enableRobotsTXT: true
enableEmoji: true
hasCJKLanguage: true
paginate: 5 # 每页显示5篇博客，可以自己调整
rssLimit: 20
disqusShortname: ""
googleAnalytics: ""
copyright: "chiwu" # 显示在页面底部，一般写自己在博客中使用的名字，不一定是真名
publishDir: docs

defaultContentLanguage: "zh-cn"
languages:
  zh-cn:
    languageCode: zh-cn
  en:
    languageCode: en

author:
  name: chiwu
  url: /about

sitemap:
  changefreq: weekly
  priority: 0.5
  filename: sitemap.xml

menu:
  main:
    - name: 首页 # 显示在菜单栏
      weight: 10
      identifier: home
      pageref: /
    - name: 时间线 # 只能改name，不能改别的
      weight: 20 # 数字控制排列顺序
      identifier: archives
      pageref: /post/
    - name: 标签
      weight: 30 # 数字越小位置越靠前
      identifier: tags
      pageref: /tags/
    - name: 分类
      weight: 40
      identifier: categories
      pageref: /categories/

params:
  since: "2023"
  homeFullContent: false
  rssFullContent: true
  logoTitle: Chiwu # 显示在首页顶部的标题，可以自己调整
  keywords:
    - Hugo
    - theme
    - jane
  description: Chiwu的个人博客 # 显示在html的meta标签中，一般人看不到，可以不管
  dateFormatToUse: 2006-01-02
  toc: true # 文章是否显示目录
  photoswipe: true
  contentCopyright: <a rel="license noopener"
    href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC
    BY-NC-ND 4.0</a>
  customCSS: []
  customJS: []
  social: # 页面底部社交账号的链接，可以换成自己的，不想要也可以删掉
    a-email: mailto:123456@qq.com
    q-bilibili: https://bilibili.com
    h-weibo: https://weibo.com
    i-zhihu: https://zhihu.com
    j-douban: https://douban.com
    # b-stack-overflow: http://localhost:1313
    # c-twitter: http://localhost:1313
    # d-facebook: http://localhost:1313
    # e-linkedin: http://localhost:1313
    # f-google: http://localhost:1313
    # g-github: http://localhost:1313
    # k-pocket: http://localhost:1313
    # l-tumblr: http://localhost:1313
    # m-instagram: http://localhost:1313
    # n-gitlab: http://localhost:1313
    # o-goodreads: http://localhost:1313
    # p-coding: http://localhost:1313
    # r-codeforces: http://localhost:1313
    # s-mastodon: http://localhost:1313
    # t-youtube: http://localhost:1313
    # u-twitch: http://localhost:1313

    # 底下这些一般都没有，可以直接删了
    # Ctrl+/添加注释，再按一次解除注释
    # 一般用来提醒自己这个是干嘛的
